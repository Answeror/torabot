{% extends 'layout.html' %}
{% block content %}
<div class='panel panel-default'>
    <div class=panel-heading>统计</div>
    <table class=table>
        <tbody>
        {% for key, value in stats %}
        <tr>
            <td class=col-sm-2>{{ key }}</td>
            <td class=col-sm-10>{{ value }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
