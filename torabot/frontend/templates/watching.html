{% extends "layout.html" %}
{% block content %}
<table class='table table-condensed table-striped'>
    <thead>
        <tr>
            <td class=col-sm-2>订阅时间</td>
            <td class=col-sm-9>查询内容</td>
            <td class=col-sm-1></td>
        </tr>
    </thead>
    <tbody>
    {% for watch in watches %}
    <tr>
        <td>{{ watch.ctime.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td><a href='{{ url_for(".search", q=watch.query_text) }}'>{{ watch.query_text }}</a></td>
        <td>
            <form action='{{ url_for(".unwatch") }}' method=post>
                <input type=hidden name=user_id value='{{ watch.user_id }}'>
                <input type=hidden name=query_id value='{{ watch.query_id }}'>
                <button type=submit class='btn btn-xs btn-default'>退订</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
