{% extends "layout.html" %}
{% block title %}创建账户{% endblock %}
{% block content %}
    <div class=row>
        <div class='page-header col-sm-12'>
            <div class=row>
                <div class='col-sm-offset-2 col-sm-8'>
                    <h1>创建账户</h1>
                </div>
            </div>
        </div>
        <form method=post class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-4">
                    <input id=name name=name type=text class=form-control placeholder=name value='{{ request.values.name }}'>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-4">
                    <input id=email name=email type=email class=form-control placeholder=email value='{{ request.values.email }}'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">创建</button>
                    <a class='btn btn-default' href="{{ url_for('.logout') }}">取消</a>
                </div>
            </div>
            <input type=hidden name=next value='{{ next }}'>
        </form>
    </div>
{% endblock %}
