<form name=search class="navbar-left" role="search">
    <div class="form-group"></div>
    <div class="form-group">
        <select class="form-control" name=torabot_query_kind>
            {% for mod in mods %}
            {% if query_kind == mod.name %}
            <option value='{{ mod.name }}' selected>{{ mod.display_name }}</option>
            {% else %}
            <option value='{{ mod.name }}'>{{ mod.display_name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-group" style="width: 220px;">
            <input type="text" class="form-control" name=torabot_query_text value='{{ query_text }}'>
            <span class="input-group-btn">
                <button name=advanced type=button class="btn btn-default">
                    <span class='glyphicon glyphicon-wrench'></span>
                </button>
            </span>
        </div>
    </div>
    <button name=search type="submit" class="btn btn-default">
        <span class='glyphicon glyphicon-search'></span>
    </button>
</form>
