<div class='modal fade' id=name-watch-dialog tabindex=-1 role=dialog aria-labelledby=name-watch-title aria-hidden=true>
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <button type=button class=close data-dismiss=modal aria-hidden=true>&times;</button>
                <h4 class=modal-title id=name-watch-title>订阅名称</h4>
            </div>
            <div class=modal-body>
                <form role=form>
                    <input name=name type=text class=form-control placeholder='懒得命名就留空点确定' value='{{ request.values.name }}'>
                </form>
            </div>
            <div class=modal-footer>
                <button name=cancel type=button class='btn btn-default' data-dismiss=modal>取消</button>
                <button name=confirm type=button class='btn btn-primary'>确定</button>
            </div>
        </div>
    </div>
</div>
