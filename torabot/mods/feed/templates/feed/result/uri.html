<table class='table table-condensed table-striped'>
    <thead>
        <tr>
            <td class=col-sm-8>名称</td>
            <td class=col-sm-4>时间</td>
        </tr>
    </thead>
    <tbody>
    {% for entry in query.result.data.entries %}
    <tr>
        <td><a href="{{ entry.link }}" target=_blank>{{ entry.title }}</a></td>
        <td>{{ entry.published }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
