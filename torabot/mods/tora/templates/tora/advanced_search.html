{% extends "search_form.html" %}
{% block content %}
<input type="hidden" name="item_kind" value="0401">
<input type="hidden" name="bl_fg" value="0">
<div class=form-group>
    <label class='control-label col-sm-2'>サークル名</label>
    <div class=col-sm-5>
        <input name=mak type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>作家名</label>
    <div class=col-sm-5>
        <input name=act type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>商品名</label>
    <div class=col-sm-5>
        <input name=nam type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>ID</label>
    <div class=col-sm-5>
        <input name=itc type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>ジャンル</label>
    <div class=col-sm-5>
        <input name=gnr type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>メインキャラ</label>
    <div class=col-sm-5>
        <input name=mch type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>コメント</label>
    <div class=col-sm-5>
        <input name=com type=text class=form-control>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>発売年月</label>
    <div class=col-sm-10>
        <div class='pull-left w-6em'>
            <input name=dys type=text class=form-control maxlength=4>
        </div>
        <span class='control-text pull-left text-center w-3em'>年</span>
        <div class=pull-left>
            <select name=dms class=form-control>
                {% for i in range(1, 13) %}
                <option value='{{ i }}'>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <span class='control-text pull-left text-center w-3em'>月</span>
        <span class='control-text pull-left text-center w-3em'>~</span>
        <div class='pull-left w-6em'>
            <input name=dye type=text class=form-control maxlength=4>
        </div>
        <span class='control-text pull-left text-center w-3em'>年</span>
        <div class=pull-left>
            <select name=dme class=form-control>
                {% for i in range(1, 13) %}
                <option value='{{ i }}'>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <span class='control-text pull-left text-center w-3em'>月</span>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>一般／18禁</label>
    <div class=col-sm-2>
        <select name=adl class=form-control>
            <option value=0 selected>両方</option>
            <option value=1>一般</option>
            <option value=2>18禁</option>
        </select>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>男性向／女性向</label>
    <div class=col-sm-2>
        <select class=form-control name=obj>
            <option value=0 selected>両方</option>
            <option value=1>男性のみ</option>
            <option value=2>女性のみ</option>
        </select>
    </div>
</div>
<input type=hidden name=img class=form-group value=0>
<div class=form-group>
    <label class='control-label col-sm-2'>在庫の無い商品も表示</label>
    <div class=col-sm-2>
        <div class=checkbox>
            <input name=stk type=checkbox value=1>
        </div>
    </div>
</div>
{% endblock %}
