<table class='table table-condensed table-striped'>
    <thead>
        <tr>
            <td class=col-sm-8>名称</td>
            <td class=col-sm-4>时间</td>
        </tr>
    </thead>
    <tbody>
    {% for art in query.result.arts %}
    <tr>
        <td><a href="{{ art.link }}" target=_blank>{{ art.title }}</a></td>
        <td>{{ art.pubDate }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
