{% extends 'search_form.html' %}
{% block content %}
<input type=hidden name=method value=ranking>
<div class=form-group>
    <label class='control-label col-sm-2'>周期</label>
    <div class=col-sm-5>
        <div class=btn-group data-toggle=buttons>
            <label class='btn btn-primary active'>
                <input type=radio name=mode value=daily checked>日榜
            </label>
            <label class='btn btn-primary'>
                <input type=radio name=mode value=weekly>周榜
            </label>
            <label class='btn btn-primary'>
                <input type=radio name=mode value=monthly>月榜
            </label>
        </div>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>限制排名前</label>
    <div class=col-sm-1>
        <input type=text name=limit value=10 class=form-control>
    </div>
</div>
{% endblock %}
