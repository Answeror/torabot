{% extends 'search_form.html' %}
{% block content %}
<input type=hidden name=method value=query>
<div class=form-group>
    <label class='control-label col-sm-2'>类型</label>
    <div class=col-sm-10>
        <div class=btn-group data-toggle=buttons>
            {% for category in [
                'doujinshi',
                'manga',
                'artistcg',
                'gamecg',
                'western',
                'non-h',
                'imageset',
                'cosplay',
                'asianporn',
                'misc',
            ] %}
            <label class='btn btn-primary active'>
                <input type=checkbox name={{ category }} value=1 checked>{{ category }}
            </label>
            {% endfor %}
        </div>
    </div>
</div>
<div class=form-group>
    <label class='control-label col-sm-2'>查询条件</label>
    <div class=col-sm-10>
        <input type=text name=query class=form-control>
    </div>
</div>
{% endblock %}
