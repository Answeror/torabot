{% extends "layout.html" %}
{% block content %}
<table class=table>
    <thead>
        <tr>
            <td>名称</td>
            <td>作者</td>
            <td>生产商</td>
            <td>状态</td>
        </tr>
    </thead>
    <tbody>
    {% for art in arts %}
    <tr>
        <td><a href="{{ art.uri }}">{{ art.title }}</a></td>
        <td>{{ art.author }}</td>
        <td>{{ art.comp }}</td>
        <td>{{ '预售' if art.reserve else '' }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
