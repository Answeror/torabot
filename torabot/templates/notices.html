{% extends "layout.html" %}
{% block content %}
<ul class="nav nav-tabs">
    <li{% if tab == 'pending' %} class=active{% endif %}><a href='{{ url_for("pending_notices") }}'>最新</a></li>
    <li{% if tab == 'all' %} class=active{% endif %}><a href='{{ url_for("all_notices") }}'>全部</a></li>
    <li><a href='{{ url_for("notice_conf") }}'>设置</a></li>
</ul>
{% if notices %}
<table class='table table-condensed table-striped'>
    <thead>
        <tr>
            <td class=col-sm-2>时间</td>
            <td class=col-sm-1>状态</td>
            <td class=col-sm-9>内容</td>
        </tr>
    </thead>
    <tbody>
    {% for notice in notices %}
    <tr>
        <td>{{ notice.ctime.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ notice.state_string }}</td>
        <td>{{ notice.text_web | safe }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
